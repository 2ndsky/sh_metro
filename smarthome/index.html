<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="author" content="Niko Will">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link href="css/modern.css" rel="stylesheet">
    <link href="css/modern-responsive.css" rel="stylesheet">

    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.mobile.min.js"></script>
    <script src="js/smarthome.js"></script>
    <script src="js/my.smarthome.js"></script>

    <title>Casa Will</title>
</head>
<body data-role="page" class="modern-ui">
    <div class="page secondary">

        <div class="page-header">
            <div class="page-header-content">
                <h1>Casa Will<small>smarthome</small></h1>
                <a href="/" class="back-button big page-back"></a>
            </div>
        </div>

        <div class="page-region">
            <div class="page-region-content">
                <div class="clearfix">

                    <div class="tile bg-color-green">
                        <div class="tile-content">

                            <h2>Wohnen</h2>
                            <h5>Jalousie rechts</h5>
                            <div style="float:left;margin: 5px 0 0 5px;">
                                <img data-sh="eg.jalousie.kurz" data-sh-long="eg.jalousie.lang" value="0" src="img/steuer_auf.png" width="48" height="48" />
                            </div>
                            <div style="float:left;margin:5px 0 5px 15px;">
                                <img data-sh="eg.jalousie.kurz" data-sh-long="eg.jalousie.lang" value="1" src="img/steuer_ab.png" width="48" height="48" />
                            </div>
                        </div>
                        <div class="brand">
                            <div style="margin: 0 0 0 10px;">
                                <img src="img/fts_rollo.png" widht="24" height="24" />
                            </div>
                            <div class="name" style="padding: 0 0 3px 25px;">
                                100% / 62%
                            </div>
                        </div>
                    </div>

                    <div class="tile bg-color-yellow">
                        <div class="tile-content">
                            <h2>Wohnen</h2>
                            <h5>Deckenspots</h5>
                            <div style="float:left;margin: 5px 0 0 5px;"><img src="img/steuer_auf.png" width="48" height="48" /></div>
                            <div style="float:left;margin:5px 0 5px 15px;"><img src="img/steuer_ab.png" width="48" height="48" /></div>
                        </div>
                        <div class="brand">
                            <div style="margin: 0 0 0 10px;">
                                <img src="img/licht_licht.png" widht="24" height="24" />
                            </div>
                            <div class="name" style="padding: 0 0 3px 25px;">
                                100%
                            </div>
                        </div>
                    </div>

                    <div data-sh="eg.wohnen.kugellampe" class="tile bg-color-yellow switch">
                        <div class="tile-content">
                            <h2>Wohnen</h2>
                            <h5>Kugellampe</h5>
                            <div style="margin: 5px 0 0 37px;"><img src="img/steuer_standby.png" width="48" height="48" /></div>
                        </div>
                        <div class="brand">
                            <div style="margin: 0 0 0 10px;">
                                <img src="img/licht_licht.png" widht="24" height="24" />
                            </div>
                            <div class="badge unavailable bg-color-yellow"></div>
                        </div>
                    </div>

                    <div class="tile bg-color-red icon">
                        <div class="tile-content">
                            <img src="img/Music128.png" alt="">
                        </div>
                        <div class="brand">
                            <span class="name">Audio</span>
                            <div class="badge"><img src="img/bage-playing.png"></div>
                        </div>
                    </div>

                    <div class="tile double bg-color-blueDark">
                        <div class="tile-content">

                            <h2>Wetter</h2>
                            <h5>Leicht bewölkt</h5>
                            <p>
                                Im Verlauf des Tages kann es zu kurzen Schauern und Gewittern kommen.
                            </p>
                        </div>
                        <div class="brand">
                            <div class="badge">22°C</div>
                            <div class="icon icon-cloud-overcast" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
