<head>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link href="css/modern.css" rel="stylesheet"></link>
    <link href="css/modern-responsive.css" rel="stylesheet"></link>
    <link href="css/jquery.mobile-1.2.0.css" rel="stylesheet"></link>

<body data-role="page" class="modern-ui">
    <div class="page secondary">

        <div class="page-header">
            <div class="page-header-content">
                <h1>EG<small>Heizung</small></h1>
                <a href="#" data-rel="back" class="back-button big page-back"></a>
            </div>
        </div>

        <div class="page-region">
            <div class="page-region-content">
                <div class="clearfix">
                    
                    <div class="tile bg-color-red">
                        <div class="tile-content">
                            <img class="room_icon" src="img/sofa.png" />
                            <div class="controls_container">
                                <img class="controls_left" data-sh="eg.kueche.heizung.soll.up"  value="1" src="img/steuer_plus.png" />

                            </div>
                        </div>
                        <div class="brand">
                            <img class="item_icon" src="img/sani_heizung.png" />
                            <div class="name item_value">
                                <span data-sh="eg.kueche.heizung.soll" class="temperature">22,0°C</span> /

                            </div>
                        </div>
                    </div>
                    
                    <div class="tile bg-color-red">
                        <div class="tile-content">
                            <img class="room_icon" src="img/szene_kochen.png" />

                        </div>
                        <div class="brand">
                            <div class="name">K&uuml;che</div>
                        </div>
                    </div>
                    
                    <div class="tile bg-color-red">
                        <div class="tile-content">
                            <img class="room_icon" src="img/szene_essen.png" />

                        </div>
                        <div class="brand">
                            <div class="name">Essen</div>
                        </div>
                    </div>

                    <div class="tile bg-color-red">
                        <div class="tile-content">
                            <img class="room_icon" src="img/szene_flur.png" />
                            <div class="controls_container">
                                <img class="controls_left" data-sh="eg.flur.heizung.soll.up"  value="1" src="img/steuer_plus.png" />
                                <img class="controls_right" data-sh="eg.flur.heizung.soll.down" value="1" src="img/steuer_minus.png" />
                            </div>
                        </div>
                        <div class="brand">
                            <img class="item_icon" src="img/sani_heizung.png" />
                            <div class="name item_value">
                                <span data-sh="eg.flur.heizung.soll" class="temperature">22,0°C</span> / 
                                <span data-sh="eg.flur.heizung.stellwert" class="percent">50%</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="tile bg-color-red">
                        <div class="tile-content">
                            <img class="room_icon" src="img/szene_flur.png" />
                            <div class="controls_container">
                                <div class="item_value"><span data-sh="eg.flur.heizung.ist" class="temperature">21,8°C</span></div>
                            </div>
                        </div>
                        <div class="brand">
                            <div class="name">Flur</div>
                        </div>
                    </div>

                        <div class="brand">
                            <div class="name">Netzwerkschrank</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
