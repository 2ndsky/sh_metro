<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="author" content="Niko Will">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link href="css/modern.css" rel="stylesheet"></link>
    <link href="css/modern-responsive.css" rel="stylesheet"></link>
    <link href="css/jquery.mobile-1.2.0.css" rel="stylesheet"></link>
    <link href="css/jquery.miniColors.css" rel="stylesheet" />
    <link href="css/my.css" rel="stylesheet"></link>

    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.mobile-1.2.0.js"></script>
    <script src="js/jquery.miniColors.js"></script>
    <script src="js/smarthome.js"></script>
    <script src="js/my.smarthome.js"></script>

    <title>Casa Will</title>
</head>
<body data-role="page" class="modern-ui">
    <div class="page secondary">

        <div class="page-header">
            <div class="page-header-content">
                <h1>Multiroom<small>Audio</small></h1>
                <a data-rel="back" class="back-button big page-back"></a>
            </div>
        </div>

        <div class="page-region">
            <div class="page-region-content">
                <div class="clearfix">
                    
                    <div class="tile bg-color-orangeDark dimmer2">
                        <div class="tile-content">
                            <img class="room_icon" src="img/sofa.png" />
                            <div class="controls_container">
                                <img class="controls_left" data-sh="eg.wohnen.audio" data-sh-long="eg.wohnen.audio.volume.dim" value="1" src="img/steuer_plus.png" />
                                <img class="controls_right" data-sh="eg.wohnen.audio" data-sh-long="eg.wohnen.audio.volume.dim" value="0" src="img/steuer_minus.png" />
                            </div>
                        </div>
                        <div class="brand">
                            <img class="item_icon" src="img/audio_kopfhoerer.png" />
                            <div class="name item_value">
                                <span data-sh="eg.wohnen.audio.volume" class="percent"></span>
                            </div>
                            <div class="badge" data-sh="eg.wohnen.audio"></div>
                        </div>
                    </div>
                    
                    <div class="tile bg-color-orangeDark dimmer2">
                        <div class="tile-content">
                            <img class="room_icon" src="img/bad.png" />
                            <div class="controls_container">
                                <img class="controls_left" data-sh="dg.masterbad.audio" data-sh-long="dg.masterbad.audio.volume.dim" value="1" src="img/steuer_plus.png" />
                                <img class="controls_right" data-sh="dg.masterbad.audio" data-sh-long="dg.masterbad.audio.volume.dim" value="0" src="img/steuer_minus.png" />
                            </div>
                        </div>
                        <div class="brand">
                            <img class="item_icon" src="img/audio_kopfhoerer.png" />
                            <div class="name item_value">
                                <span data-sh="dg.masterbad.audio.volume" class="percent"></span>
                            </div>
                            <div class="badge" data-sh="dg.masterbad.audio"></div>
                        </div>
                    </div>
                    
                    <div class="tile bg-color-orangeDark dimmer2">
                        <div class="tile-content">
                            <img class="room_icon" src="img/schlafen.png" />
                            <div class="controls_container">
                                <img class="controls_left" data-sh="dg.schlafen.audio" data-sh-long="dg.schlafen.audio.volume.dim" value="1" src="img/steuer_plus.png" />
                                <img class="controls_right" data-sh="dg.schlafen.audio" data-sh-long="dg.schlafen.audio.volume.dim" value="0" src="img/steuer_minus.png" />
                            </div>
                        </div>
                        <div class="brand">
                            <img class="item_icon" src="img/audio_kopfhoerer.png" />
                            <div class="name item_value">
                                <span data-sh="dg.schlafen.audio.volume" class="percent"></span>
                            </div>
                            <div class="badge" data-sh="dg.schlafen.audio"></div>
                        </div>
                    </div>
                    
                    <div class="tile bg-color-orangeDark dimmer2">
                        <div class="tile-content">
                            <img class="room_icon" src="img/dog.png" />
                            <div class="controls_container">
                                <img class="controls_left" data-sh="dg.zimmer1.audio" data-sh-long="dg.zimmer1.audio.volume.dim" value="1" src="img/steuer_plus.png" />
                                <img class="controls_right" data-sh="dg.zimmer1.audio" data-sh-long="dg.zimmer1.audio.volume.dim" value="0" src="img/steuer_minus.png" />
                            </div>
                        </div>
                        <div class="brand">
                            <img class="item_icon" src="img/audio_kopfhoerer.png" />
                            <div class="name item_value">
                                <span data-sh="dg.zimmer1.audio.volume" class="percent"></span>
                            </div>
                            <div class="badge" data-sh="dg.zimmer1.audio"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
